server.port=8080
spring.application.name=websocket-server
logging.level.org.springframework.web.socket=DEBUG

# Database
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:messagedb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}

# Logging
logging.file.name=/shared-logs/websocket-app.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] [instance:${app.instance.id:unknown}] %-5level %logger{36} - %msg%n
logging.pattern.console=[${app.instance.id:unknown}] %d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# Instance info (will be overridden by Docker)
app.instance.id=local-1
